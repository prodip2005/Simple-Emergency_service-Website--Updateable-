<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-Emergency</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   
    <!----------------------------- INDEX SCTION ------------------------------------>
    <div class="border-2 border-green-500 px-[60px] py-7 flex justify-between">
        <div class="flex gap-[10px]">
            <div><img class="h-12 w-12"  src="assets/logo.png" alt="" srcset=""></div>
            <h2 class="text-green-800 text-2xl font-semibold ">Emergency <br> Service</h2>
        </div>


        <div class="flex gap-[20px]">
            <div class="flex items-center gap-3  rounded-full px-[36px] py-[11px] bg-[rgba(65,255,107,0.1)]">
                <h1 class="font-extrabold text-[16px]">0</h1>
                <img class="h-[30px] w-[30px]" src="assets/heart.png" alt="">
            </div>


            <div class="flex items-center  gap-3 rounded-full px-[36px] py-[11px] bg-[rgba(65,255,107,0.1)]"> 
                <h1 class="font-extrabold text-[16px]">100</h1>
                <img class="h-[30px] w-[30px]" src="assets/coin.png" alt="">
            </div>


            <div class="flex items-center  gap-3 rounded-full px-[36px] py-[11px] bg-[#00A63E]">
                <h1 class="text-white font-extrabold text-[16px]">0</h1>
                <h1 class="text-white font-bold text-[16px]">Copy</h1>
            </div>
        </div>
    </div>


    <!----------------------------- Banner Section ----------------------------------->
    <div class="flex flex-col justify-center items-center h-60 w-full" style="background: linear-gradient(to right, #013223, #006747, #013223);">
        <img class="h-[92px] w-[92px]" src="assets/logo-dark.png" alt="">
        <h2 class="font-bold text-[40px] text-white">Emergency Service Directory</h2>
        <p class="text-white font-semibold text-[20px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
</body>
</html>
